name: Deploy to AWS S3
on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      VITE_EVBP_MUSIC_BASE_URL: ${{ secrets.BASE_URL }}
      VITE_EVBP_MUSIC_API_BASE_URL: ${{ secrets.API_BASE_URL }}
      VITE_EVBP_MUSIC_CLOUDFLARE_TURNSTILE_SITE_KEY: ${{ secrets.CLOUDFLARE_TURNSTILE_SITE_KEY }}
      VITE_EVBP_MUSIC_CLOUDFLARE_TURNSTILE_SECRET_KEY: ${{ secrets.CLOUDFLARE_TURNSTILE_SECRET_KEY }}
      VITE_EVBP_MUSIC_SANITY_PROJECT_ID: ${{ secrets.SANITY_PROJECT_ID }}
      VITE_EVBP_MUSIC_SANITY_DATASET: ${{ secrets.SANITY_DATASET }}
      VITE_EVBP_MUSIC_SANITY_API_VERSION: ${{ secrets.SANITY_API_VERSION }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Build the app
        run: npm run build

      - name: Config AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Deploy to AWS S3
        run: aws s3 sync dist/ s3://evbpmusic-dev --delete
